<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./main.css"> 
  <title>Document</title>
</head>
<body>
  <div class="wrapper main-page-wrapper">
    <div class="container">
      <header class="header">
        <div class="header__col">
          <a href="#" class="logo logo__header">
            <img src="./img/Logo.png" alt="Логотип" class="logo__top">
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">Mobile Top Up <div class="line"></div></a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">About</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Rate</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Help</a>
              </li>
            </ul>
          </nav>
          <a href="#" class="button">Sign Up</a>
        </div>
      </div>
      </header>
      <main class="main__container ">
        <div class="title">
          Now Buy Your PIN or <span class="color">Top Up</span> 
        </div>
        <div class="subtitle">
          With Bank Transfer
        </div>
        <div class="text">
          <p>We Make international calling simple, relible, 
          and cheap basedon your unique calling behavior.</p>
        </div>
        <a href="#" class="button button__main">Get Started</a>
        <form action="" method="get" class="search__form">
          <input name="s" maxlength="12" placeholder="Where do you want to call?" type="search" class="search" onkeyup="this.value = this.value.replace(/[!@#$%^&*()]/g,'');">
          <button type="submit" class="search__button"><img src="./img/search.png" alt="search"></button>
        </form>
        <div class="info">
          <ul class="info__list">
            <li class="info__item info__item__first"><img src="./img/people1.png" alt="people"></li>
            <li class="info__item info__item__second"><img src="./img/people2.png" alt="people"></li>
            <li class="info__item info__item__third"><img src="./img/people3.png" alt="people"></li>
            <li class="info__item info__item__fourth"><img src="./img/plus.png" alt="plus"></li>
          </ul>
          <div class="info__text">45k+ Regular User. <span class="color">View Price Plan</span></div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
